<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href=./style.css>
        <title>マイナビスクレイピングツール</title>
    </head>
    <body>
        
        <div class="p-3 mb-2 bg-success text-white">
        <h1>マイナビスクレイピング</h1>
        </div>
        <ul>
            <li class="list1">
                <div class="card-body">
                <h3><span class="badge bg-secondary">検索ワード <input id="search_keyword" type="text"></input></span></h3>
            </li>
            <li class="list2">    
                <button id="search_await", type="button" class="btn btn-primary">検索</button>
            </li>
            <li class="list3">
                <button id="clear", type="button" class="btn btn-primary">クリア</button>   
            </li>    
        </ul>
        >  
          
        </div>
        <div>
          <textarea id="result" class="log-view-area"></textarea>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            //同期呼び出し　-> 処理完了まで待ち受け、戻り値が取得できる。
            search_await.addEventListener('click', async () => {
                const res = await eel.main(search_keyword.value)
                console.log(res);
            })
            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }
            
            clear.addEventListener("click", () => {
                eel.clear();
                
            })
        </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
